<div class="flex flex-col items-center w-1/2 mx-auto">
    <h1>ADD a new Customer</h1>
    <form [formGroup]="customerForm" (ngSubmit)="submit()" class="flex flex-col w-full gap-6 mt-6">
        <div class="flex flex-col gap-2">
            <label for="name">First Name*</label>
            <input type="text" id="name" formControlName="firstName" class="border rounded-md shadow px-4 py-2">
            <small class="text-red-500" *ngIf="getControl('firstName')?.hasError('required') && getControl('firstName')?.touched">
                First Name is required
            </small>
         
        </div>
        <div class="flex flex-col gap-2">
            <label for="name">Last Name*</label>
            <input type="text" id="name" formControlName="lastName" class="border rounded-md shadow px-4 py-2">
            <small class="text-red-500" *ngIf="getControl('lastName')?.hasError('required') && getControl('lastName')?.touched">
                Last Name is required
            </small>
          
        </div>
        <div class="flex flex-col gap-2">
            <label for="name">Email*</label>
            <input type="text" id="name" formControlName="email" class="border rounded-md shadow px-4 py-2">
            <small class="text-red-500" *ngIf="getControl('email')?.hasError('required') && getControl('email')?.touched">
                Email is required
            </small>
          
        </div>
        <div class="flex items-center gap-2">
            <label for="gender" class="cursor-pointer">Male</label>
            <input type="radio" id="Male" formControlName="gender" value="Male" class="border rounded-md shadow">
            <label for="gender" class="cursor-pointer">Female</label>
            <input type="radio" id="Female" formControlName="gender" value="Female" class="border rounded-md shadow">
            <label for="gender" class="cursor-pointer">Gender fluid</label>
            <input type="radio" id="Genderfluid" formControlName="gender" value="Genderfluid" class="border rounded-md shadow">
        </div>
        <div class="flex flex-col gap-2">
            <label for="name">address*</label>
            <input type="text" id="name" formControlName="address" class="border rounded-md shadow px-4 py-2">
            <small class="text-red-500" *ngIf="getControl('address')?.hasError('required') && getControl('address')?.touched">
                address is required
            </small>
          
        </div>
        <div class="flex items-center gap-2">
            <label for="AccountType" class="cursor-pointer">Account Type *</label>
            <label for="AccountType" class="cursor-pointer">savings</label>
            <input type="radio" id="savings" formControlName="AccountType" value="savings" class="border rounded-md shadow">
            <label for="AccountType" class="cursor-pointer">checking</label>
            <input type="radio" id="checking" formControlName="AccountType" value="checking" class="border rounded-md shadow">
        </div>
        <div class="flex flex-col gap-2">
            <label for="name">balance*</label>
            <input type="text" id="balance" formControlName="balance" class="border rounded-md shadow px-4 py-2">
            <small class="text-red-500" *ngIf="getControl('balance')?.hasError('required') && getControl('balance')?.touched">
                balance is required
            </small>
          
        </div>
        <button type="submit"
        class="border border-green-400 rounded-md shadow p-2 bg-green-400 hover:bg-green-500 text-green-900 w-1/3 ml-auto disabled:opacity-50"
        [disabled]="isLoading || !canSubmit()"
        >{{isLoading ? 'Creation...': 'Create'}}</button>

    </form>
</div>
